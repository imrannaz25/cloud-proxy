<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Cloud Browser</title>
</head>
<body>
  <h1>Cloud Browser</h1>

  <input
    id="urlInput"
    type="text"
    placeholder="Enter URL (e.g., https://example.com)"
    size="50"
  />
  <button onclick="loadPage()">Browse</button>

  <br /><br />
  <iframe
    id="browserFrame"
    style="width:100%; height:600px; border:1px solid #ccc"
    sandbox="allow-scripts allow-same-origin"
  ></iframe>

  <script>
    const proxyBase = 'https://18c1-92-45-116-14.ngrok-free.app/proxy?url=';

    function loadPage() {
      const url = document.getElementById('urlInput').value;
      if (!url) {
        alert('Please enter a URL!');
        return;
      }
      document.getElementById('browserFrame').src = proxyBase + encodeURIComponent(url);
    }
  </script>
</body>
</html>
