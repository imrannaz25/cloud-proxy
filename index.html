<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cloud Browser</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0 0.5rem 0.5rem 0;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: 1px solid #ccc;
      margin-top: 1rem;
      background: white;
    }
  </style>
</head>
<body>
  <h1>üåê Cloud Browser</h1>
  <input id="urlInput" type="text" placeholder="Enter URL (https://example.com)" size="50" />
  <button onclick="loadPage()">Browse</button>
  <iframe id="browserFrame" sandbox="allow-scripts allow-same-origin"></iframe>

  <script>
    const proxyBase = 'https://cloud-proxy-production.up.railway.app/proxy?url=';

    function loadPage() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url.startsWith('http')) {
        alert('‚ö†Ô∏è Please enter a valid URL starting with http or https');
        return;
      }
      document.getElementById('browserFrame').src = proxyBase + encodeURIComponent(url);
    }

    // Optional: Auto-load YouTube on page load:
    // window.onload = () => {
    //   document.getElementById('urlInput').value = 'https://www.youtube.com';
    //   loadPage();
    // };
  </script>
</body>
</html>
